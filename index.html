<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./module-1/lab.css">
    <!-- Add scripts to include react.js, react-dom.js and babel.js -->
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <title>Intro to react</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Add a babel script within the body of the HTML file -->
    <!-- Start rendering elements using ReactJS ReactDOM.render -->
    <!-- add external js file  -->
    <!-- <script type="text/babel" src="index.js"></script> -->
    <script type="text/babel">
      function Hello(props) {
        return (
          props.active && <h1>Hello {props.name}</h1>
        )
      }
      ReactDOM.render(
        <Hello active = {true} name = "World" />,
        document.getElementById("root")
      )
    </script>
    <hr>
    <div id="lab"></div>
    <script type="text/babel" src="./module-1/lab.js"></script>
    <hr>
    <a href="./module-2/module2.html">Module 2 - Class components</a>
  </body>
</html>
